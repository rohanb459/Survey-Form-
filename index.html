<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <header class="header">
    <h1 id="title" class="text-center">Platform Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    </header>

        <form id="survey-form" action="">

            <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your E-mail address">
            </div>

            <div class="form-group">
            <label for="number" id="number-label">Age<span class="clue">(Optional)</span></label>
            <input type="number" max="99" min="10" name="age" id="number" placeholder="Your Age" class="form-control">
            </div>

            <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required >
                <option value="" disabled selected >Your current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
            </div>

            <div class="form-group">
            <p>Gender</p>
            <input type="radio" class="input-radio" name="Gender" id="male" value="male">
            <label class="input-radio" for="male">Male</label>
            <br>

            <input type="radio" name="Gender" class="input-radio" id="female" value="female">
            <label class="input-radio" for="female">Female</label>
            <br>
            <input type="radio" name="Gender" class="input-radio" id="others" value="others">
            <label class="input-radio" for="others">Prefer not to say</label>
            </div>

            <div class="form-group">
            <p>What is your favorite feature of our platform?</p>
            <select name="feature" id="dropdown" class="form-control">
                <option value="" disabled selected>Select an option</option>
                <option value="projects">Projects</option>
                <option value="challenges">Challenges</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
            </div>

            <div class="form-group">
            <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
            <input type="checkbox" class="input-checkbox" name="improvement" id="front-end-projects" value="front-end projects">
            <label class="input-checkbox" for="front-end-projects">Front-end Projects</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="improvement" id="back-end-projects" value="back-end projects">
            <label class="input-checkbox" for="back-end-projects">Back-end Projects</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="improvement" id="videos" value="videos">
            <label class="input-checkbox" for="videos">Videos</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="improvement" id="forum" value="forum">
            <label class="input-checkbox" for="forum">Forum</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="improvement" id="challanges" value="challenges">
            <label class="input-checkbox" for="challanges">Challanges</label>


            <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" class="input-textarea" id="comment" cols="30" rows="3" placeholder="Type here"></textarea>
            </div>

            <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
